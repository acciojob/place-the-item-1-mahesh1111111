<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .holder {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            overflow: hidden;
        }

        .item {
            flex: 0 0 calc(33.33% - 10px); /* Adjust the width as needed, considering the margin */
            margin: 5px;
            box-sizing: border-box;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
    <title>Flexbox Example</title>
</head>
<body>

    <div class="holder">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <!-- Add more items as needed -->
    </div>

</body>
</html>
